name: Sync to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Push to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        # Clone HF space
        git clone https://huggingface:$HF_TOKEN@huggingface.co/spaces/maxepoch/churner

        # Copy backend files (adjust if folder name is different)
        cp -r backend/* churner/

        cd churner
        git add .
        git commit -m "Automated update from GitHub: ${{ github.sha }}" || echo "No changes to commit"
        git push
