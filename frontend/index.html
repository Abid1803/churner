<!DOCTYPE html>
<html>
<head>
  <title>Churn Predictor</title>
  <link rel="icon" type="image/x-icon" href="icon.jpg">

  <!-- Font -->
  <link href="https://fonts.cdnfonts.com/css/jetbrains-mono-2" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>customer churn prediction</h1>
    <p>enter customer details to predict the churn probability.</p>

    <form id="form">

      <div class="form-group">
        <label>Gender</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Senior Citizen (0/1)</label>
        <input type="number" id="SeniorCitizen">
      </div>

      <div class="form-group">
        <label>Partner</label>
        <select id="Partner"><option>Yes</option><option>No</option></select>
      </div>

      <div class="form-group">
        <label>Dependents</label>
        <select id="Dependents"><option>Yes</option><option>No</option></select>
      </div>

      <div class="form-group">
        <label>Tenure</label>
        <input type="number" id="tenure">
      </div>

      <div class="form-group">
        <label>Phone Service</label>
        <select id="PhoneService"><option>Yes</option><option>No</option></select>
      </div>

      <div class="form-group">
        <label>Multiple Lines</label>
        <select id="MultipleLines">
          <option>No</option>
          <option>Yes</option>
          <option>No phone service</option>
        </select>
      </div>

      <div class="form-group">
        <label>Internet Service</label>
        <select id="InternetService">
          <option>DSL</option>
          <option>Fiber optic</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Online Security</label>
        <select id="OnlineSecurity">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>


      <div class="form-group">
        <label>Monthly Charges</label>
        <input type="number" id="MonthlyCharges">
      </div>

      <div class="form-group">
        <label>Total Charges</label>
        <input type="number" id="TotalCharges">
      </div>

      <button type="button" onclick="predict()">Predict</button>
    </form>

    <h3 id="result"></h3>

  </div>

  <footer>
      <a href="https://maxepoch.netlify.app">‚Üê By @ Mohammad Abid (maxEpoch)</a>
  </footer>
  
  <script src="script.js"></script>

</body>
</html>
